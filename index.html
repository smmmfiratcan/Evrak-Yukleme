<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evrak Y√ºkleme Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .document-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Evrak Y√∂netim Sistemi</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('customer')">üë§ M√º≈üteri</button>
            <button class="tab" onclick="showTab('admin')">üîê Admin</button>
        </div>
        
        <!-- M√ú≈ûTERƒ∞ ARAY√úZ√ú -->
        <div id="customer-tab" class="tab-content active">
            <div class="form-group">
                <label>Ad Soyad:</label>
                <input type="text" id="customerName" placeholder="Adƒ±nƒ±zƒ± yazƒ±n">
            </div>
            
            <div class="form-group">
                <label>Telefon:</label>
                <input type="tel" id="customerPhone" placeholder="05XX XXX XX XX">
            </div>
            
            <div class="form-group">
                <label>Evrak T√ºr√º:</label>
                <select id="documentType">
                    <option value="">Se√ßiniz</option>
                    <option value="Kimlik">Kimlik</option>
                    <option value="Fatura">Fatura</option>
                    <option value="S√∂zle≈üme">S√∂zle≈üme</option>
                    <option value="Diƒüer">Diƒüer</option>
                </select>
            </div>
            
            <button class="btn" onclick="saveDocument()">üì§ Evrakƒ± G√∂nder</button>
            <div class="success" id="successMessage">‚úÖ Evrak ba≈üarƒ±yla g√∂nderildi!</div>
        </div>
        
        <!-- ADMIN ARAY√úZ√ú -->
        <div id="admin-tab" class="tab-content">
            <div class="form-group">
                <label>Admin ≈ûifresi:</label>
                <input type="password" id="adminPassword" placeholder="≈ûifre: 1234">
            </div>
            <button class="btn" onclick="checkAdmin()">Giri≈ü Yap</button>
            
            <div class="admin-panel" id="adminPanel">
                <h3 style="margin: 20px 0 10px 0;">üìã Evrak Listesi</h3>
                <div id="documentsList">
                    <!-- Evraklar buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // BASƒ∞T VERƒ∞ DEPOLAMA - Global dizi
        let allDocuments = [];
        const ADMIN_PASSWORD = "1234";
        
        // Tab deƒüi≈ütirme
        function showTab(tabName) {
            // T√ºm tablarƒ± gizle
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Se√ßilen tabƒ± g√∂ster
            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
        }
        
        // Evrak kaydet
        function saveDocument() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const type = document.getElementById('documentType').value;
            
            if (!name || !type) {
                alert("L√ºtfen adƒ±nƒ±zƒ± ve evrak t√ºr√ºn√º se√ßin!");
                return;
            }
            
            // Yeni evrak olu≈ütur
            const newDocument = {
                id: Date.now(),
                date: new Date().toLocaleString('tr-TR'),
                customerName: name,
                customerPhone: phone,
                documentType: type
            };
            
            // Diziye ekle
            allDocuments.push(newDocument);
            
            // Ba≈üarƒ± mesajƒ± g√∂ster
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Formu temizle
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('documentType').value = '';
            
            // 3 saniye sonra mesajƒ± gizle
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            console.log('Yeni evrak eklendi:', newDocument);
            console.log('Toplam evrak sayƒ±sƒ±:', allDocuments.length);
        }
        
        // Admin giri≈üi
        function checkAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').style.display = 'block';
                loadDocuments();
            } else {
                alert("Hatalƒ± ≈üifre! Doƒüru ≈üifre: 1234");
            }
        }
        
        // Evrak listesini y√ºkle
        function loadDocuments() {
            const list = document.getElementById('documentsList');
            
            if (allDocuments.length === 0) {
                list.innerHTML = '<div class="document-item">Hen√ºz evrak bulunmuyor.</div>';
                return;
            }
            
            let html = '';
            // En yeni evraklar √ºstte g√∂r√ºns√ºn
            allDocuments.slice().reverse().forEach(doc => {
                html += `
                    <div class="document-item">
                        <strong>${doc.customerName}</strong><br>
                        <small>üìû ${doc.customerPhone || 'Tel yok'}</small><br>
                        <small>üìã ${doc.documentType} - ${doc.date}</small>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        // Sayfa y√ºklendiƒüinde m√º≈üteri tabƒ±nƒ± g√∂ster
        document.addEventListener('DOMContentLoaded', function() {
            showTab('customer');
        });
    </script>
</body>
</html>
